<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Factory Orders</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Factory Orders</h1>
        <div id="auth-form">
            <input type="text" id="username" placeholder="Username (for new accounts)" class="auth-input">
            <input type="email" id="email" placeholder="Email" class="auth-input">
            <input type="password" id="password" placeholder="Password (min. 6 characters)" class="auth-input">
            <button id="loginBtn" class="auth-button">Login</button>
            <button id="signupBtn" class="auth-button secondary">Create Account</button>
        </div>
    </div>
    
    <script type="module" src="login-script.js"></script>
</body>
</html>
