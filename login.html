<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Factory Orders</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Factory Orders</h1>
        
        <div class="auth-tabs">
            <button id="signInTabBtn" class="tab-button active">Sign In</button>
            <button id="signUpTabBtn" class="tab-button">Sign Up</button>
        </div>

        <div id="signInForm" class="auth-form">
            <input type="email" id="signInEmail" placeholder="Email" class="auth-input">
            <input type="password" id="signInPassword" placeholder="Password" class="auth-input">
            <div class="remember-me-container">
                <input type="checkbox" id="rememberMeCheckbox">
                <label for="rememberMeCheckbox">Remember me</label>
            </div>
            <button id="loginBtn" class="auth-button">Sign In</button>
        </div>

        <div id="signUpForm" class="auth-form" style="display: none;">
            <input type="text" id="signUpUsername" placeholder="Username" class="auth-input">
            <input type="email" id="signUpEmail" placeholder="Email" class="auth-input">
            <input type="password" id="signUpPassword" placeholder="Password (min. 6 characters)" class="auth-input">
            <button id="signupBtn" class="auth-button secondary">Create Account</button>
        </div>
    </div>
    
    <script type="module" src="login-script.js"></script>
</body>
</html>
